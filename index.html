<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">


    <style>@import url('https://fonts.googleapis.com/css2?family=Baloo+Bhaijaan+2&family=Fuzzy+Bubbles&family=Roboto&display=swap');</style>
    <script src="https://kit.fontawesome.com/181e07d76d.js" crossorigin="anonymous"></script>
    <title>To-do list</title>
</head>

<body>
    <header class="o-header">
        <h1>Lista de tarefas</h1>
    </header>
    <main>
        <section class="section-one">
            <p>Escreva aqui as suas tarefas do dia</p>
            <input type="text" id="inputText" placeholder="Exemplo: Fazer atividade do curso">
            <a id="linkEnviar"><i class="fas fa-plus-circle"></i></a>
        </section>
        <div class="div-principal">
            <section class="sections sec-fazer">
                <div class="divFazer"></div>

            </section>
            <div class="div-bts">
                <input type="button" value="A fazer" id="btAFazer">
                <input type="button" value="Feito" id="btFeito">
            </div>


            <section class="sections sec-concluida">
                <input type="button" value="fechar">
                <h2>Concluidas:</h2>
                <div class="divConcluida"></div>
            </section>

        </div>

    </main>
    <script src="assets/js/main.js"></script>
</body>

</html>
