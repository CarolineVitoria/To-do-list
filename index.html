<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">


    <style>
        @import url('https://fonts.googleapis.com/css2?family=Baloo+Bhaijaan+2&family=Fuzzy+Bubbles&family=Montserrat&family=Roboto&display=swap');
    </style>
    <script src="https://kit.fontawesome.com/181e07d76d.js" crossorigin="anonymous"></script>
    <title>To-do list</title>
</head>

<body>
    <header class="o-header">
        <h1>Lista de tarefas</h1>
    </header>
    <main>
        <section class="section-one">
            <input type="text" id="inputText" placeholder="Exemplo: Correr 2km">
            <a id="linkEnviar"><i class="fas fa-plus-circle"></i></a>
        </section>
        <div class="div-principal">
            <section class="sections sec-fazer">
                <div class="pai-div-icon">
                    <div class="div-icon">
                        <div>
                            <img class="icon-list" src="assets/img/list-svgrepo-com.svg">
                        </div>
                        <div>
                            <p class="p-icon-list">Adicione sua primeira tarefa!</p>
                        </div>
                    </div>
                </div>
                <div class="divFazer"></div>
            </section>
            <div class="div-bts">
                <input type="button" value="em progresso" id="btAFazer">
                <input type="button" value="concluidas" id="btFeito">
            </div>


            <section class="sections sec-concluida">
                <div class="divConcluida"></div>
            </section>
            <a class="link-apagar" title="Apagar tarefas"><i class="far fa-trash-alt"></i></a>
        </div>
    </main>
    <script src="assets/js/main.js"></script>
</body>

</html>
